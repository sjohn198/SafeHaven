name: CI
on:
  push:
    branches: ["Develop"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: â” Setup Node
        uses: actions/setup-node@v3
        with:
          cache: "npm"
        run: npm ci
        
      - name: ğŸ“¦ Build app
        run: npm run build
        
      - name: ğŸ“ Check for code style compliance
        run: npm run eslint
        
      - name: ğŸ§ª Run tests
        run: npm run test
        
